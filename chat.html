<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat - Kokoa Talk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:51</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <span>Nicolas</span>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat-timestemp">
            <span>Tuesday, June 30, 2020</span>
        </div>

        <div class="message-row">
            <img src="screenshot/k.jpeg" alt="">
            <div class="message-row__content">
                <span class="message-row__auth">니꼬</span>
                <div class="message-row__info">
                    <span class="message-row__bubble">Hi!</span>
                    <span class="message-row__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message-row__info">
                    <span class="message-row__bubble">Hi! Nice meet you</span>
                    <span class="message-row__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/7963925041.js" crossorigin="anonymous"></script>
</body>

</html>
